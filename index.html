<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap"
      rel="stylesheet"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="flex2">
        <!-- Options -->
        <div id="box">
          <div class="title">Kanye Says</div>

          <button
            id="instruct"
            type="button"
            class="btn btn-sm btn-secondary"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="This is a game that takes various inspirational quotes and puts them against a Kanye quote. Can you pick the quote he said? 70% or better to win!"
          >
            Instructions
          </button>
          <button id="newGame" class="btn btn-primary btn-sm">
            Go to the Challenge
          </button>

          <div id="settings_container" class="container ninja">
            <div>
              <form>
                <label for="setLimit">How many rounds?--1 to 20</label>
                <input
                  type="number"
                  id="setLimit"
                  class="form-control"
                  min="1"
                  max="20"
                  required
                />
                <input type="submit" value="New Game" />
              </form>
            </div>
          </div>
          <div id="game_container" class="container"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
